<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with Palestine flag colors -->
  <defs>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#009736"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    
    <!-- Palestine flag pattern -->
    <pattern id="flagPattern" x="0" y="0" width="40" height="24" patternUnits="userSpaceOnUse">
      <!-- Black stripe -->
      <rect x="0" y="0" width="40" height="8" fill="#000000"/>
      <!-- White stripe -->
      <rect x="0" y="8" width="40" height="8" fill="#ffffff"/>
      <!-- Green stripe -->
      <rect x="0" y="16" width="40" height="8" fill="#009736"/>
      <!-- Red triangle -->
      <path d="M0 0 L0 24 L16 12 Z" fill="#ce1126"/>
    </pattern>
  </defs>
  
  <!-- Main logo background -->
  <circle cx="30" cy="30" r="25" fill="url(#flagGradient)" stroke="#009736" stroke-width="2"/>
  
  <!-- Palestine flag in the center -->
  <rect x="20" y="20" width="20" height="20" fill="url(#flagPattern)" rx="2"/>
  
  <!-- Unity hands symbol -->
  <g transform="translate(35, 25)">
    <!-- Left hand -->
    <path d="M-8 0 Q-6 -2 -4 0 Q-2 2 0 0 Q2 -2 4 0 Q6 2 8 0" 
          stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9"/>
    <!-- Right hand -->
    <path d="M-8 4 Q-6 6 -4 4 Q-2 2 0 4 Q2 6 4 4 Q6 2 8 4" 
          stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Text: Ummah United -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">
    Ummah
  </text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#009736">
    United
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="#009736" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="#000000" opacity="0.6"/>
  <circle cx="175" cy="35" r="2.5" fill="#009736" opacity="0.6"/>
  
  <!-- Unity lines connecting elements -->
  <line x1="55" y1="30" x2="65" y2="30" stroke="#009736" stroke-width="1" opacity="0.7"/>
  <line x1="160" y1="30" x2="170" y2="30" stroke="#009736" stroke-width="1" opacity="0.7"/>
</svg> 