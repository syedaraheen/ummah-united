<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Palestine flag colors gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="33%" style="stop-color:#000000"/>
      <stop offset="33%" style="stop-color:#ffffff"/>
      <stop offset="66%" style="stop-color:#ffffff"/>
      <stop offset="66%" style="stop-color:#009736"/>
      <stop offset="100%" style="stop-color:#009736"/>
    </linearGradient>
    
    <!-- Red triangle for flag -->
    <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ce1126"/>
      <stop offset="100%" style="stop-color:#ce1126"/>
    </linearGradient>
  </defs>
  
  <!-- Main logo circle with Palestine flag colors -->
  <circle cx="20" cy="20" r="18" fill="url(#bgGradient)" stroke="#009736" stroke-width="1.5"/>
  
  <!-- Red triangle overlay (representing Palestine flag) -->
  <path d="M2 2 L2 38 L18 20 Z" fill="url(#triangleGradient)"/>
  
  <!-- Unity symbol (interlocking hands) -->
  <g transform="translate(20, 20)" opacity="0.9">
    <!-- Left hand curve -->
    <path d="M-6 0 Q-4 -1.5 -2 0 Q0 1.5 2 0 Q4 -1.5 6 0" 
          stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <!-- Right hand curve -->
    <path d="M-6 3 Q-4 4.5 -2 3 Q0 1.5 2 3 Q4 4.5 6 3" 
          stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Text: Ummah United -->
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000">
    Ummah
  </text>
  <text x="45" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#009736">
    United
  </text>
  
  <!-- Decorative dots -->
  <circle cx="110" cy="12" r="2" fill="#009736" opacity="0.7"/>
  <circle cx="115" cy="20" r="1.5" fill="#000000" opacity="0.7"/>
  <circle cx="110" cy="28" r="2" fill="#009736" opacity="0.7"/>
</svg> 